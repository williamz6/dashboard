<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content= "width=device-width, user-scalable=no">
<link href="css/bootstrap-4.3.1.css" rel="stylesheet" type="text/css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="LineIcons-Package/LineIcons.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<hr style="margin: 0; border: none; height: 5em;" class="hr">
		<div class="row" style="height:500px;">
			
			<div class="col-lg-6 blue-display-menu text-center">
				<div class="blue-display-logo text-center mx-auto mt-20">

					
						<div class="text-center bg-light pl-4 pr-4">C</div>
					<div class="bg-light text-center  pl-4 pr-4 ml-3">R</div>
					<div class="bg-light text-center  pl-4 pr-4 ml-3">M</div>
					
				</div>
			</div>
			<div class="col-lg-6 login-form">
				<form class=" mt-5">
					<div pl-5 pr-5>
						<div class="input-group">
							<label><i class="my-2 lni-map"></i></label>
							<select class="border-bottom bg-transparent form-control">
								<option disabled selected >Location</option>
								<option>Nigeria</option>
								<option>USA</option>
							</select>
						</div>
						<div class="input-group mt-5">
							<label><i class="lni-envelope"></i></label>
							<input class="form-control bg-transparent border-bottom " placeholder="email id">
						</div>
						<div class="input-group mt-5">
							<label><i class="lni-lock"></i></label>
							<input class="form-control bg-transparent border-bottom " placeholder="Password">
						</div>
					</div>
				</form>
				<div>
					<p class="float-right mt-5"><a href="dashboard.html">visit our dashboard page</a></p>
				</div>
			</div>
		</div>
	</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.3.1.js"></script>
</body>
</html>
